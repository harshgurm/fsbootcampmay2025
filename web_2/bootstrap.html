<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar bg-light justify-content-center navbar-expand-sm">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="">About</a></li>
            <li class="nav-item"><a class="nav-link" href="">Contact</a></li>
        </ul>
    </nav>

    <div class="container pt-5">
        <div class="btn-group">
            <button type="button" class="btn btn-primary m-3">Click me</button>
            <button type="button" class="btn btn-success m-3">Success</button>
            <button type="button" class="btn btn-danger m-3">Danger</button>
        </div>

        <div class="progress m-3">
            <div class="progress-bar" style="width:70%;">70%
            </div>
        </div>

        <div class="progress m-3">
            <div class="progress-bar" style="width:60%;">60%
            </div>
        </div>

        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="">Next</a>
            </li>
        </ul>

        <div class="alert alert-success">
            This is a alert message!!!
        </div>

        <div class="alert alert-success alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            This alert will be closed!!!
        </div>

        <div class="dropdown open">
            <a class="btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Dropdown Anchor
            </a>
            <div class="dropdown-menu" aria-labelledby="triggerId">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item disabled" href="#">Disabled action</a>
            </div>
        </div>

        <div class="mb-3 w-50 mt-2">
            <label for="" class="form-label">Username:</label>
            <input class="form-control" type="text">
        </div>

        <div class="mb-3 w-50">
            <label for="" class="form-label">Password:</label>
            <input class="form-control" type="password">
        </div>

        <div class="mb-3 w-50">
            <button class="btn btn-primary m-2">Sign In</button>
            <button class="btn btn-warning m-2">Cancel</button>
        </div>

        <button class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#my_model">Model</button>

        <div class="modal" id="my_model">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Sign In</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3 w-50 mt-2">
                            <label for="" class="form-label">Username:</label>
                            <input class="form-control" type="text">
                        </div>

                        <div class="mb-3 w-50">
                            <label for="" class="form-label">Password:</label>
                            <input class="form-control" type="password">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary m-2">Sign In</button>
                        <button class="btn btn-warning m-2" data-bs-dismiss="modal">Cancel</button>
                    </div>

                </div>
            </div>
        </div>


    </div>
</body>

</html>
